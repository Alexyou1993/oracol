def keyProperties = readProperties('../private/key.properties')
def localProperties = readProperties('local.properties')

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "${localProperties['flutter.sdk']}/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "iura.alex.oracol"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode localProperties['flutter.versionCode']
        versionName localProperties['flutter.versionName']
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keyProperties['keyAlias']
            keyPassword keyProperties['keyPassword']
            storeFile keyProperties['storeFile']
            storePassword keyProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            signingConfigs signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:2.0.1'
}


def readProperties(path){
    def localProperties = new Properties()
    def localPropertiesFile = rootProject.file(path)
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader('UTF-8') { reader ->
            localProperties.load(reader)
        }
    }

    return localProperties
}